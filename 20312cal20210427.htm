<html lang="">
<head>
<meta charset="utf-8">
<meta name="viewport" contest="width=device-width, initial-scale=1.0">
<title>計算機</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<script language="JavaScript">
//只會印出按的按鈕,接下來就不會了
function show(text) {
  alert(text);
}
</script>

<div class="container mt-5 p-4">
  <div class="row border border-dark border-3 justify-content-center p-2">
    <div class="row mb-2">
       <input type="text" class="form-control">
    </div>
    <div class="row justify-content-center align-items-center mb-2">
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="7" onclick="show('7')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="8" onclick="show('8')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="9" onclick="show('9')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-danger btn-large" value="/" onclick="show('/')"></div>
     </div>
    <div class="row justify-content-center align-items-center mb-2">
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="4" onclick="show('4')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="5" onclick="show('5')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="6" onclick="show('6')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-danger btn-large" value="*" onclick="show('*')"></div>
     </div>
    <div class="row justify-content-center align-items-center mb-2">
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="1" onclick="show('1')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="2" onclick="show('2')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="3" onclick="show('3')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-danger btn-large" value="-" onclick="show('-')"></div>
     </div>
    <div class="row justify-content-center align-items-center mb-2">
       <div class="col d-grid"><input type="button" class="btn btn-warning btn-large" value="C" onclick="show('C')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-primary btn-large" value="0" onclick="show('0')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-danger btn-large" value="=" onclick="show('=')"></div>
       <div class="col d-grid"><input type="button" class="btn btn-danger btn-large" value="+" onclick="show('+')"></div>
     </div>

</body>
</html>
